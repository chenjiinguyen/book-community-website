paths:
  /api/signin:
    post:
      tags: [Authorization]
      description: Signin for system
      parameters:
        - in: query
          name: username
          schema:
            type: string
          required: false
          description: Username
        - in: query
          name: password
          schema:
            type: string
            format: password
          required: false
          description: Password
        - in: query
          name: remember
          schema:
            type: boolean
          required: false
          description: Remember session  
      responses:
        200:
          description: Returns a response
  /api/signup:
    post:
      tags: [Authorization]
      description: Signup for system
      parameters:
        - in: query
          name: username
          schema:
            type: string
          required: false
          description: Your Username
        - in: query
          name: email
          schema:
            type: string
          required: false
          description: Your Email
        - in: query
          name: password
          schema:
            type: string
            format: password
          required: false
          description: Your Password
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Your name
        - in: query
          name: birthday
          schema:
            type: string
          required: false
          description: Your Birthday        
        - in: query
          name: gender
          schema:
            type: string
          required: false
          description: Male or Female          
      responses:
        200:
          description: Returns a response
