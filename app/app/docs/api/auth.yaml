paths:
  /api/signin:
    post:
      tags: [Authorization]
      description: Signin for system
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:    
                  type: string
                password:   
                  type: string
                remember:
                  type: boolean
              required:
                - username
                - password
                - remember
      responses:
        200:
          description: Returns a response
  /api/signup:
    post:
      tags: [Authorization]
      description: Signup for system
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:    
                  type: string
                email:   
                  type: string
                password:
                  type: string
                name:
                  type: string    
                birthday:
                  type: string     
                gender:
                  type: string      
              required:
                - username
                - email
                - password
                - name
                - birthday
                - gender
      responses:
        200:
          description: Returns a response
